<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Photo App</title>
</head>
<body>
<div class="container" style="margin-top:30px; padding-right: 140px;">
    <h2 style="font-weight: bolder;"> Myeonghwa Gallery </h2>
    <h3 style="margin-bottom: 30px; text-align: right;"><a href="{% url 'photo_post' %}">New Myeonghwa</a></h3>
</div>
<section>
    <div class="container">
        <div class="row row-cols-3">
            {% for photo in photos %}
                <div class="col" style="margin-bottom:30px;">
                    <div class="card" style="width: 18rem;">
                      <img src="{{photo.image}}" class="card-img-top" alt="{{photo.title}}" height="380px" style="text-decoration : none;">
                      <div class="card-body">
                        <p class="card-text"><a href="{% url 'photo_detail' pk=photo.pk %}">{{photo.title}}</a> </p>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
</body>
</html>
